<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ShopEasy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4cc9f0;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        /* Password Section */
        .password-section {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
            display: none;
        }

        /* Upload Section */
        .upload-section {
            display: none;
            padding: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .upload-form {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-full {
            margin-bottom: 1rem;
        }

        .form-full textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            resize: vertical;
            min-height: 100px;
            font-size: 1rem;
        }

        select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }

        /* File Upload */
        .file-upload-container {
            background: white;
            border: 2px dashed var(--primary);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: var(--transition);
            margin-bottom: 1.5rem;
            cursor: pointer;
        }

        .file-upload-container:hover {
            background: rgba(67, 97, 238, 0.05);
            border-color: var(--secondary);
        }

        .file-upload-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .file-upload-text {
            color: var(--dark);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .file-upload-subtext {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        /* Image Preview */
        .image-preview-container {
            display: none;
            margin-top: 1.5rem;
        }

        .preview-title {
            font-size: 1.1rem;
            color: var(--dark);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            margin: 0 auto;
            display: block;
        }

        /* Success Message */
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid #28a745;
        }

        /* Links Section */
        .links-section {
            padding: 1.5rem 2rem;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .link-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .link-btn-primary {
            background: var(--primary);
            color: white;
        }

        .link-btn-secondary {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.2);
        }

        /* Progress Bar */
        .progress-container {
            display: none;
            margin: 1rem 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--success));
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
        }

        @media (max-width: 576px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .links-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <!-- Password Section -->
        <div class="header">
            <h1><i class="fas fa-shield-alt"></i> Admin Panel</h1>
            <p><strong></strong> (Case-sensitive)</p>
        </div>

        <div class="password-section" id="passwordSection">
            <div class="form-group">
                <label for="uploadPassword">Enter Admin Password</label>
                <input type="password" id="uploadPassword" placeholder="Enter password">
                <small style="color: var(--gray); display: block; margin-top: 0.3rem;">
                </small>
            </div>
            <div class="error-message" id="errorMessage">
                Incorrect password! Try: <strong>Waheed</strong>
            </div>
            <button class="btn" id="login">
                <i class="fas fa-lock"></i> Access Admin Panel
            </button>
            
            <button class="btn btn-secondary" onclick="goToHome()">
                <i class="fas fa-home"></i> Back to Home
            </button>
        </div>

        <!-- Upload Section -->
        <div class="upload-section" id="uploadSection">
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> Product uploaded successfully!
            </div>

            <h2 class="section-title">Upload New Product</h2>
            
            <div class="upload-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="productName">Product Name *</label>
                        <input type="text" id="productName" placeholder="Enter product name">
                    </div>
                    
                    <div class="form-group">
                        <label for="productPrice">Price ($) *</label>
                        <input type="number" id="productPrice" placeholder="Enter price" step="0.01">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productCategory">Category *</label>
                        <select id="productCategory">
                            <option value="">Select Category</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="home">Home & Kitchen</option>
                            <option value="books">Books</option>
                            <option value="sports">Sports</option>
                            <option value="beauty">Beauty & Health</option>
                            <option value="toys">Toys & Games</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="productQuantity">Quantity *</label>
                        <input type="number" id="productQuantity" placeholder="Enter quantity" min="1">
                    </div>
                </div>
                
                <!-- File Upload -->
                <div class="form-group">
                    <label>Product Image *</label>
                    <div class="file-upload-container" onclick="document.getElementById('imageUpload').click()">
                        <div class="file-upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="file-upload-text">
                            Click to upload image
                        </div>
                        <div class="file-upload-subtext">
                            Any image size accepted
                        </div>
                        <input type="file" id="imageUpload" class="file-input" accept="image/*">
                    </div>
                    
                    <div class="image-preview-container" id="imagePreviewContainer">
                        <div class="preview-title">
                            <i class="fas fa-image"></i> Image Preview
                        </div>
                        <img id="previewImage" class="preview-image" src="" alt="Preview">
                    </div>
                </div>
                
                <div class="form-full">
                    <label for="productDescription">Description *</label>
                    <textarea id="productDescription" placeholder="Enter product description..."></textarea>
                </div>
                
                <button class="btn" onclick="uploadProduct()">
                    <i class="fas fa-upload"></i> Upload Product
                </button>
            </div>
        </div>

        <!-- Links Section -->
        <div class="links-section">
            <a href="index.html" class="link-btn link-btn-primary">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="products.html" class="link-btn link-btn-secondary">
                <i class="fas fa-box"></i> View Products
            </a>
        </div>
    </div>

    <script>
        // üîê SIMPLE PASSWORD CHECK
        const CORRECT_PASSWORD = "Waheed"; // Simple password
        
        // File upload variables
        let uploadedImageBase64 = null;
        var login = document.getElementById("login");
        // Check password function - SIMPLE VERSION
        login.onclick = function() {
            const passwordInput = document.getElementById('uploadPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Simple direct comparison
            if (passwordInput === CORRECT_PASSWORD) {
                // Hide password section, show upload section
                document.getElementById('passwordSection').style.display = 'none';
                document.getElementById('uploadSection').style.display = 'block';
                
                // Set session flag
                sessionStorage.setItem('adminAuthenticated', 'true');
                
                // Clear password field
                document.getElementById('uploadPassword').value = '';
                
                console.log('Admin access granted');
            } else {
                // Show error with hint
                errorMessage.innerHTML = "Incorrect password! Try: <strong>${CORRECT_PASSWORD}</strong>";
                errorMessage.style.display = 'block';
                
                // Shake animation
                const passwordInput = document.getElementById('uploadPassword');
                passwordInput.style.borderColor = '#dc3545';
                passwordInput.style.animation = 'shake 0.5s';
                
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                    passwordInput.style.borderColor = '#e0e0e0';
                    passwordInput.style.animation = '';
                }, 3000);
                
                console.log('Incorrect password entered:', passwordInput);
            }
        }
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        // Handle file selection
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Check if it's an image
            if (!file.type.match('image.*')) {
                alert('Please select an image file');
                return;
            }
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                uploadedImageBase64 = e.target.result;
                
                // Show preview
                const previewContainer = document.getElementById('imagePreviewContainer');
                const previewImage = document.getElementById('previewImage');
                
                previewImage.src = uploadedImageBase64;
                previewContainer.style.display = 'block';
                
                // Change upload container style
                const container = document.querySelector('.file-upload-container');
                container.style.borderColor = '#28a745';
                container.style.backgroundColor = 'rgba(40, 167, 69, 0.05)';
                
                console.log('Image loaded successfully');
            };
            
            reader.onerror = function() {
                alert('Error reading file');
                console.error('File reading error');
            };
            
            reader.readAsDataURL(file);
        });
        
        // Check if already authenticated
        function checkSession() {
            if (sessionStorage.getItem('adminAuthenticated') === 'true') {
                document.getElementById('passwordSection').style.display = 'none';
                document.getElementById('uploadSection').style.display = 'block';
                console.log('Already authenticated from session');
            }
        }
        
        // Upload product function
        function uploadProduct() {
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            const category = document.getElementById('productCategory').value;
            const quantity = document.getElementById('productQuantity').value;
            const description = document.getElementById('productDescription').value;
            
            // Validation
            if (!name || !price || !category || !quantity || !description) {
                alert('Please fill all required fields!');
                return;
            }
            
            if (!uploadedImageBase64) {
                alert('Please upload a product image!');
                return;
            }
            
            // Get existing products or create new array
            const products = JSON.parse(localStorage.getItem('shopEasyProducts')) || [];
            
            // Create new product object
            const newProduct = {
                id: Date.now(), // Unique ID
                name: name,
                price: parseFloat(price).toFixed(2),
                category: category,
                quantity: parseInt(quantity),
                image: uploadedImageBase64,
                description: description,
                dateAdded: new Date().toLocaleDateString(),
                timestamp: Date.now()
            };
            
            // Add to products array
            products.push(newProduct);
            
            // Save to localStorage
            localStorage.setItem('shopEasyProducts', JSON.stringify(products));
            
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            successMessage.innerHTML = `
                <i class="fas fa-check-circle"></i> 
                <strong>${name}</strong> uploaded successfully! 
                <br><small>Price: $${price} | Quantity: ${quantity} | Category: ${category}</small>
            `;
            
            // Clear form
            document.getElementById('productName').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productCategory').value = '';
            document.getElementById('productQuantity').value = '';
            document.getElementById('productDescription').value = '';
            document.getElementById('imageUpload').value = '';
            
            // Reset image upload
            uploadedImageBase64 = null;
            document.getElementById('imagePreviewContainer').style.display = 'none';
            const container = document.querySelector('.file-upload-container');
            container.style.borderColor = 'var(--primary)';
            container.style.backgroundColor = 'white';
            
            console.log('Product saved:', newProduct);
            console.log('Total products in storage:', products.length);
            
            // Hide success message after 5 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
            
            // Auto redirect to products page after 2 seconds
            setTimeout(() => {
                window.location.href = 'products.html';
            }, 2000);
        }
        
        // Navigation functions
        function goToHome() {
            window.location.href = 'index.html';
        }
        
        // Allow Enter key in password field
        document.getElementById('uploadPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkSession();
            
            // Debug info
            console.log('Admin Panel Loaded');
            console.log('Correct Password:', CORRECT_PASSWORD);
            console.log('Session status:', sessionStorage.getItem('adminAuthenticated'));
            
            // Password hint in console
            console.log('%cüîê Admin Password: Waheed', 'color: green; font-weight: bold; font-size: 16px;');
            console.log('(Case-sensitive, no spaces)');
        });
        
        // Export functions for debugging
        window.adminDebug = {
            checkPassword: checkPassword,
            getProducts: function() {
                return JSON.parse(localStorage.getItem('shopEasyProducts')) || [];
            },
            clearProducts: function() {
                localStorage.removeItem('shopEasyProducts');
                return 'Products cleared';
            }
        };
    </script>
</body>
</html>
