<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ShopEasy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4cc9f0;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        /* Password Section */
        .password-section {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
            display: none;
        }

        /* Main Content */
        .main-content {
            display: none;
            padding: 2rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 0.5rem;
        }

        .tab-btn {
            padding: 0.8rem 1.5rem;
            background: transparent;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }

        .tab-btn:hover {
            color: var(--primary);
        }

        /* Upload Form */
        .upload-form {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid #eaeaea;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-full {
            margin-bottom: 1rem;
        }

        .form-full textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            resize: vertical;
            min-height: 100px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-full textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            transition: var(--transition);
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* File Upload */
        .file-upload-container {
            background: white;
            border: 2px dashed #e0e0e0;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: var(--transition);
            margin-bottom: 1.5rem;
        }

        .file-upload-container:hover {
            border-color: var(--primary);
            background: #f8f9fa;
        }

        .file-upload-label {
            display: block;
            cursor: pointer;
        }

        .file-upload-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .file-upload-text {
            color: var(--gray);
            margin-bottom: 0.5rem;
        }

        .file-input {
            display: none;
        }

        .file-preview {
            margin-top: 1rem;
            display: none;
        }

        .file-preview img {
            max-width: 100%;
            max-height: 150px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        /* Products Preview */
        .products-preview-container {
            display: none;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .product-img {
            height: 150px;
            width: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
        }

        .product-title {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .product-price {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--gray);
        }

        /* Success Message */
        .success-message {
            background: linear-gradient(to right, #d4edda, #c3e6cb);
            color: #155724;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            border-left: 4px solid #28a745;
        }

        /* Links Section */
        .links-section {
            padding: 1.5rem 2rem;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .link-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .link-btn-primary {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
        }

        .link-btn-secondary {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.2);
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <!-- Password Section -->
        <div class="header">
            <h1><i class="fas fa-shield-alt"></i> Admin Panel</h1>
            <p>Password protected access only</p>
        </div>

        <div class="password-section" id="passwordSection">
            <div class="form-group">
                <label for="adminPassword">Enter Admin Password</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>
            <div class="error-message" id="errorMessage">
                Incorrect password! Please try again.
            </div>
            <button class="btn" onclick="checkAdminPassword()">
                <i class="fas fa-lock"></i> Access Admin Panel
            </button>
            
            <button class="btn btn-secondary" onclick="goToHome()">
                <i class="fas fa-home"></i> Back to Home
            </button>
        </div>

        <!-- Main Content (Shows after password) -->
        <div class="main-content" id="mainContent">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('upload')">
                    <i class="fas fa-upload"></i> Upload Product
                </button>
                <button class="tab-btn" onclick="showTab('products')">
                    <i class="fas fa-box"></i> View Products ({totalProducts})
                </button>
            </div>

            <!-- Upload Tab -->
            <div id="uploadTab" class="tab-content">
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i> Product uploaded successfully!
                </div>

                <h2 class="section-title">Upload New Product</h2>
                
                <div class="upload-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productName">Product Name *</label>
                            <input type="text" id="productName" placeholder="Enter product name">
                        </div>
                        
                        <div class="form-group">
                            <label for="productPrice">Price ($) *</label>
                            <input type="number" id="productPrice" placeholder="Enter price" step="0.01">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productCategory">Category *</label>
                            <select id="productCategory">
                                <option value="">Select Category</option>
                                <option value="electronics">Electronics</option>
                                <option value="clothing">Clothing</option>
                                <option value="home">Home & Kitchen</option>
                                <option value="books">Books</option>
                                <option value="sports">Sports</option>
                                <option value="beauty">Beauty & Health</option>
                                <option value="toys">Toys & Games</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="productQuantity">Quantity *</label>
                            <input type="number" id="productQuantity" placeholder="Enter quantity" min="1">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="productImage">Product Image *</label>
                        <div class="file-upload-container" id="fileUploadContainer">
                            <label for="imageUpload" class="file-upload-label">
                                <div class="file-upload-icon">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                </div>
                                <div class="file-upload-text">
                                    <strong>Click to upload</strong> or drag and drop
                                </div>
                                <div style="color: var(--gray); font-size: 0.85rem;">
                                    PNG, JPG or WEBP (Max 2MB)
                                </div>
                            </label>
                            <input type="file" id="imageUpload" class="file-input" accept=".jpg,.jpeg,.png,.webp" onchange="handleFileSelect(event)">
                            
                            <div class="file-preview" id="filePreview">
                                <img id="previewImage" src="" alt="Preview">
                                <div style="margin-top: 0.5rem; color: var(--dark); font-size: 0.9rem;" id="fileName"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-full">
                        <label for="productDescription">Description *</label>
                        <textarea id="productDescription" placeholder="Enter product description..."></textarea>
                    </div>
                    
                    <button class="btn" onclick="uploadProduct()" id="uploadBtn">
                        <i class="fas fa-upload"></i> Upload Product
                    </button>
                </div>
            </div>

            <!-- Products Tab -->
            <div id="productsTab" class="tab-content products-preview-container">
                <h2 class="section-title">All Uploaded Products</h2>
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Links Section -->
        <div class="links-section">
            <a href="index.html" class="link-btn link-btn-primary">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="products.html" class="link-btn link-btn-secondary">
                <i class="fas fa-box"></i> View on Products Page
            </a>
        </div>
    </div>

    <script>
        // üîê NEW ADMIN PASSWORD
        const ADMIN_PASSWORD = "h$megam@rt";
        
        // File upload variables
        let uploadedImageBase64 = null;
        
        // Check password function
        function checkAdminPassword() {
            const passwordInput = document.getElementById('adminPassword').value;
            
            if (passwordInput === ADMIN_PASSWORD) {
                document.getElementById('passwordSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                sessionStorage.setItem('adminAuthenticated', 'true');
                document.getElementById('adminPassword').value = '';
                updateProductsCount();
                loadProductsPreview();
            } else {
                showError('Incorrect password! Please enter the correct admin password');
            }
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            const passwordInput = document.getElementById('adminPassword');
            passwordInput.style.borderColor = '#dc3545';
            passwordInput.style.animation = 'shake 0.5s';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
                passwordInput.style.borderColor = '#e0e0e0';
                passwordInput.style.animation = '';
            }, 3000);
        }
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        // Tab functionality
        function showTab(tabName) {
            // Update active tab button
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (tabName === 'upload') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('uploadTab').style.display = 'block';
                document.getElementById('productsTab').style.display = 'none';
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('uploadTab').style.display = 'none';
                document.getElementById('productsTab').style.display = 'block';
                loadProductsPreview();
            }
        }
        
        // File upload handling
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Check file size
            if (file.size > 2 * 1024 * 1024) {
                alert('File size must be less than 2MB');
                return;
            }
            
            // Check file type
            const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/webp'];
            if (!validTypes.includes(file.type)) {
                alert('Please upload a valid image file (JPG, PNG, or WEBP)');
                return;
            }
            
            // Read file as base64
            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedImageBase64 = e.target.result;
                
                // Show preview
                const preview = document.getElementById('filePreview');
                const previewImage = document.getElementById('previewImage');
                const fileName = document.getElementById('fileName');
                
                previewImage.src = uploadedImageBase64;
                fileName.textContent = file.name;
                preview.style.display = 'block';
                
                // Change upload container style
                document.getElementById('fileUploadContainer').style.borderColor = '#28a745';
            };
            
            reader.readAsDataURL(file);
        }
        
        // Click container to trigger file input
        document.getElementById('fileUploadContainer').addEventListener('click', () => {
            document.getElementById('imageUpload').click();
        });
        
        // Check if already authenticated
        function checkSession() {
            if (sessionStorage.getItem('adminAuthenticated') === 'true') {
                document.getElementById('passwordSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                updateProductsCount();
                loadProductsPreview();
            }
        }
        
        // Update products count in tab
        function updateProductsCount() {
            const products = JSON.parse(localStorage.getItem('shopEasyProducts')) || [];
            const tabButton = document.querySelector('.tab-btn:nth-child(2)');
            tabButton.innerHTML = <i class="fas fa-box"></i> View Products (${products.length});
        }
        
        // Load products preview
        function loadProductsPreview() {
            const products = JSON.parse(localStorage.getItem('shopEasyProducts')) || [];
            const productsGrid = document.getElementById('productsGrid');
            
            productsGrid.innerHTML = '';
            
            if (products.length === 0) {
                productsGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 3rem; color: var(--gray);">
                        <i class="fas fa-box-open" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <h3>No products uploaded yet</h3>
                        <p>Upload your first product using the "Upload Product" tab</p>
                    </div>
                `;
                return;
            }
            
            // Show all products
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-img">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-price">$${product.price}</div>
                        <div class="product-meta">
                            <span>${product.category}</span>
                            <span>Qty: ${product.quantity}</span>
                        </div>
                        <div style="font-size: 0.7rem; color: #888; margin-top: 0.5rem;">
                            Added: ${product.dateAdded}
                        </div>
                    </div>
                `;
                productsGrid.appendChild(productCard);
            });
        }
        
        // Upload product function
        function uploadProduct() {
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            const category = document.getElementById('productCategory').value;
            const quantity = document.getElementById('productQuantity').value;
            const description = document.getElementById('productDescription').value;
            
            // Validation
            if (!name || !price || !category || !quantity || !description) {
                alert('Please fill all required fields!');
                return;
            }
            
            if (!uploadedImageBase64) {
                alert('Please upload a product image!');
                return;
            }
            
            // Get existing products or create new array
            const products = JSON.parse(localStorage.getItem('shopEasyProducts')) || [];
            
            // Create new product object
            const newProduct = {
                id: Date.now(),
                name: name,
                price: parseFloat(price).toFixed(2),
                category: category,
                quantity: parseInt(quantity),
                image: uploadedImageBase64,
                description: description,
                dateAdded: new Date().toLocaleDateString('en-PK')
            };
            
            // Add to products array
            products.push(newProduct);
            
            // Save to localStorage
            localStorage.setItem('shopEasyProducts', JSON.stringify(products));
            
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            successMessage.innerHTML = `
                <i class="fas fa-check-circle"></i> 
                <strong>${name}</strong> uploaded successfully! 
                <br><small>Price: $${price} | Quantity: ${quantity} | Category: ${category}</small>
            `;
            
            // Clear form
            document.getElementById('productName').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productCategory').value = '';
            document.getElementById('productQuantity').value = '';
            document.getElementById('productDescription').value = '';
            
            // Reset file upload
            uploadedImageBase64 = null;
            document.getElementById('filePreview').style.display = 'none';
            document.getElementById('imageUpload').value = '';
            document.getElementById('fileUploadContainer').style.borderColor = '#e0e0e0';
            
            // Update products count and preview
            updateProductsCount();
            loadProductsPreview();
            
            // Auto switch to products tab
            setTimeout(() => {
                showTab('products');
            }, 1000);
            
            // Hide success message after 5 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }
        
        // Navigation functions
        function goToHome() {
            window.location.href = 'index.html';
        }
        
        // Allow Enter key in password field
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAdminPassword();
            }
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkSession();
            
            // Security note
            console.log('%cüîê Admin Panel Security', 'color: #4361ee; font-size: 16px; font-weight: bold;');
            console.log('%cPassword set to: h$megam@rt', 'color: green; font-weight: bold;');
            console.log('%cKeep this password secure!', 'color: #dc3545;');
        });
    </script>
</body>
</html>
